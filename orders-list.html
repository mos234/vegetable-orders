<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>רשימת הזמנות | שוק הירקות</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="צפייה בכל ההזמנות">
    <meta name="theme-color" content="#059669">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="שוק הירקות">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #f8fafc;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10b981',
                        secondary: '#059669',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen text-slate-800">

    <!-- Sidebar / Navigation -->
    <div class="flex flex-col md:flex-row min-h-screen">

        <!-- Sidebar -->
        <aside class="w-full md:w-64 bg-emerald-700 text-white p-6 flex flex-col shadow-xl">
            <div class="flex items-center gap-3 mb-10">
                <div class="bg-white p-2 rounded-lg text-emerald-700">
                    <i class="fas fa-carrot text-2xl"></i>
                </div>
                <h1 class="text-xl font-bold tracking-tight">שוק הירקות</h1>
            </div>

            <nav class="space-y-4 flex-grow">
                <a href="index.html" class="flex items-center gap-3 w-full p-3 rounded-xl hover:bg-white/10 transition-all">
                    <i class="fas fa-home w-6 text-center"></i>
                    <span class="font-medium">דף הבית</span>
                </a>
                <a href="new-order.html" class="flex items-center gap-3 w-full p-3 rounded-xl hover:bg-white/10 transition-all">
                    <i class="fas fa-plus-circle w-6 text-center"></i>
                    <span class="font-medium">הזמנה חדשה</span>
                </a>
                <a href="orders-list.html" class="flex items-center gap-3 w-full p-3 rounded-xl bg-white/10 hover:bg-white/20 transition-all">
                    <i class="fas fa-list-ul w-6 text-center"></i>
                    <span class="font-medium">רשימת הזמנות</span>
                </a>
                <a href="suppliers.html" class="flex items-center gap-3 w-full p-3 rounded-xl hover:bg-white/10 transition-all">
                    <i class="fas fa-truck w-6 text-center"></i>
                    <span class="font-medium">ספקים</span>
                </a>
                <a href="monthly-report.html" class="flex items-center gap-3 w-full p-3 rounded-xl hover:bg-white/10 transition-all">
                    <i class="fas fa-chart-line w-6 text-center"></i>
                    <span class="font-medium">דו"ח חודשי</span>
                </a>
            </nav>

            <div class="mt-auto pt-6 border-t border-white/10">
                <p class="text-xs text-emerald-200 text-center opacity-60">גרסה 1.0.0 &copy; 2026</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow p-6 md:p-10">
            <!-- Header -->
            <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
                <div>
                    <h2 class="text-3xl font-bold text-slate-900">רשימת הזמנות</h2>
                    <p class="text-slate-500 mt-1">צפה, ערוך ונהל את כל ההזמנות</p>
                </div>
                <a href="new-order.html" class="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-3 rounded-xl font-bold flex items-center gap-2 transition-all shadow-lg shadow-emerald-200 active:scale-95">
                    <i class="fas fa-plus"></i>
                    הזמנה חדשה
                </a>
            </header>

            <!-- Filters -->
            <div class="glass-card rounded-2xl p-4 shadow-sm mb-6">
                <div class="flex flex-col sm:flex-row gap-4">
                    <!-- Status Filter -->
                    <div class="flex-1">
                        <select id="filter-status" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-emerald-500 bg-white">
                            <option value="">כל הסטטוסים</option>
                            <option value="draft">טיוטה</option>
                            <option value="sent">נשלח</option>
                            <option value="delivered">סופק</option>
                            <option value="cancelled">בוטל</option>
                        </select>
                    </div>
                    <!-- Supplier Filter -->
                    <div class="flex-1">
                        <select id="filter-supplier" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-emerald-500 bg-white">
                            <option value="">כל הספקים</option>
                        </select>
                    </div>
                    <!-- Search -->
                    <div class="flex-1 relative">
                        <i class="fas fa-search absolute right-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <input
                            type="text"
                            id="search-orders"
                            placeholder="חיפוש הזמנה..."
                            class="w-full pr-12 pl-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                        >
                    </div>
                </div>
            </div>

            <!-- Orders Stats -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                <div class="bg-slate-100 rounded-xl p-4 text-center">
                    <p class="text-2xl font-bold text-slate-800" id="stat-total">0</p>
                    <p class="text-sm text-slate-500">סה"כ הזמנות</p>
                </div>
                <div class="bg-amber-100 rounded-xl p-4 text-center">
                    <p class="text-2xl font-bold text-amber-700" id="stat-draft">0</p>
                    <p class="text-sm text-amber-600">טיוטות</p>
                </div>
                <div class="bg-blue-100 rounded-xl p-4 text-center">
                    <p class="text-2xl font-bold text-blue-700" id="stat-sent">0</p>
                    <p class="text-sm text-blue-600">נשלחו</p>
                </div>
                <div class="bg-emerald-100 rounded-xl p-4 text-center">
                    <p class="text-2xl font-bold text-emerald-700" id="stat-delivered">0</p>
                    <p class="text-sm text-emerald-600">סופקו</p>
                </div>
            </div>

            <!-- Orders List -->
            <div class="glass-card rounded-3xl p-6 shadow-sm">
                <!-- Empty State -->
                <div id="empty-state" class="bg-slate-50 border-2 border-dashed border-slate-200 rounded-2xl p-10 text-center hidden">
                    <i class="fas fa-clipboard-list text-4xl text-slate-300 mb-4 block"></i>
                    <p class="text-slate-400 text-lg">אין הזמנות עדיין</p>
                    <p class="text-slate-400 text-sm mt-1">צור הזמנה חדשה להתחיל</p>
                    <a href="new-order.html" class="inline-block mt-4 bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-2 rounded-xl font-bold transition-all">
                        <i class="fas fa-plus ml-2"></i>
                        הזמנה חדשה
                    </a>
                </div>

                <!-- Orders Grid -->
                <div id="orders-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Orders will be rendered here -->
                </div>
            </div>
        </main>
    </div>

    <!-- View Order Modal -->
    <div id="view-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-3xl p-8 w-full max-w-2xl shadow-2xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">פרטי הזמנה <span id="view-order-number" class="text-emerald-600"></span></h3>
                <button onclick="closeViewModal()" class="text-slate-400 hover:text-slate-600 text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="view-order-content">
                <!-- Order details will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/messaging.js"></script>
    <script src="js/orders-list.js"></script>
</body>
</html>
