<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ניהול ספקים | שוק הירקות</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="ניהול ספקי ירקות">
    <meta name="theme-color" content="#059669">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="שוק הירקות">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #f8fafc;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10b981',
                        secondary: '#059669',
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen text-slate-800">

    <!-- Sidebar / Navigation -->
    <div class="flex flex-col md:flex-row min-h-screen">

        <!-- Sidebar -->
        <aside class="w-full md:w-64 bg-emerald-700 text-white p-6 flex flex-col shadow-xl">
            <div class="flex items-center gap-3 mb-10">
                <div class="bg-white p-1 rounded-lg">
                    <img src="icons/icon-192x192.png" alt="Logo" class="w-10 h-10 object-contain">
                </div>
                <h1 class="text-xl font-bold tracking-tight">שוק הירקות</h1>
            </div>

            <nav class="space-y-4 flex-grow">
                <a href="index.html"
                    class="flex items-center gap-3 w-full p-3 rounded-xl hover:bg-white/10 transition-all">
                    <i class="fas fa-home w-6 text-center"></i>
                    <span class="font-medium">דף הבית</span>
                </a>
                <a href="new-order.html"
                    class="flex items-center gap-3 w-full p-3 rounded-xl hover:bg-white/10 transition-all">
                    <i class="fas fa-plus-circle w-6 text-center"></i>
                    <span class="font-medium">הזמנה חדשה</span>
                </a>
                <a href="orders-list.html"
                    class="flex items-center gap-3 w-full p-3 rounded-xl hover:bg-white/10 transition-all">
                    <i class="fas fa-list-ul w-6 text-center"></i>
                    <span class="font-medium">רשימת הזמנות</span>
                </a>
                <a href="suppliers.html"
                    class="flex items-center gap-3 w-full p-3 rounded-xl bg-white/10 hover:bg-white/20 transition-all">
                    <i class="fas fa-truck w-6 text-center"></i>
                    <span class="font-medium">ספקים</span>
                </a>
                <a href="monthly-report.html"
                    class="flex items-center gap-3 w-full p-3 rounded-xl hover:bg-white/10 transition-all">
                    <i class="fas fa-chart-line w-6 text-center"></i>
                    <span class="font-medium">דו"ח חודשי</span>
                </a>
            </nav>

            <div class="mt-auto pt-6 border-t border-white/10">
                <p class="text-xs text-emerald-200 text-center opacity-60">גרסה 1.0.0 &copy; 2026</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow p-6 md:p-10">
            <!-- Header -->
            <header class="flex justify-between items-center mb-10">
                <div>
                    <h2 class="text-3xl font-bold text-slate-900">ניהול ספקים</h2>
                    <p class="text-slate-500 mt-1">הוספה, עריכה ושליחת הודעות לספקים</p>
                </div>
            </header>

            <!-- Add Supplier Form -->
            <div class="glass-card rounded-3xl p-8 shadow-sm mb-8">
                <h3 class="text-xl font-bold mb-6 flex items-center gap-2">
                    <i class="fas fa-user-plus text-emerald-600"></i>
                    הוספת ספק חדש
                </h3>
                <form id="supplier-form" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label for="supplier-name" class="block text-sm font-semibold text-slate-700 mb-2">שם
                            הספק</label>
                        <input type="text" id="supplier-name" name="name" placeholder="לדוגמה: ירקות מודיעין"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all"
                            required>
                    </div>
                    <div>
                        <label for="supplier-phone" class="block text-sm font-semibold text-slate-700 mb-2">מספר
                            טלפון</label>
                        <input type="tel" id="supplier-phone" name="phone" placeholder="050-1234567"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all"
                            required>
                    </div>
                    <div>
                        <label for="supplier-notes"
                            class="block text-sm font-semibold text-slate-700 mb-2">הערות</label>
                        <input type="text" id="supplier-notes" name="notes" placeholder="הערות נוספות (אופציונלי)"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all">
                    </div>
                    <div class="md:col-span-3 flex justify-end">
                        <button type="submit"
                            class="bg-emerald-600 hover:bg-emerald-700 text-white px-8 py-3 rounded-xl font-bold flex items-center gap-2 transition-all shadow-lg shadow-emerald-200 active:scale-95">
                            <i class="fas fa-plus"></i>
                            הוסף ספק
                        </button>
                    </div>
                </form>
            </div>

            <!-- Suppliers List -->
            <div class="glass-card rounded-3xl p-8 shadow-sm">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold flex items-center gap-2">
                        <i class="fas fa-address-book text-emerald-600"></i>
                        רשימת ספקים
                    </h3>
                    <span id="suppliers-count"
                        class="bg-emerald-100 text-emerald-700 px-3 py-1 rounded-full text-sm font-bold">0 ספקים</span>
                </div>

                <!-- Empty State -->
                <div id="empty-state"
                    class="bg-slate-50 border-2 border-dashed border-slate-200 rounded-2xl p-10 text-center">
                    <i class="fas fa-users text-4xl text-slate-300 mb-4 block"></i>
                    <p class="text-slate-400 text-lg">אין ספקים עדיין</p>
                    <p class="text-slate-400 text-sm mt-1">הוסף ספק חדש באמצעות הטופס למעלה</p>
                </div>

                <!-- Suppliers Table -->
                <div id="suppliers-table-container" class="hidden overflow-x-auto">
                    <table class="w-full text-right">
                        <thead>
                            <tr class="text-slate-400 text-sm border-b border-slate-100">
                                <th class="pb-4 font-medium">שם הספק</th>
                                <th class="pb-4 font-medium">טלפון</th>
                                <th class="pb-4 font-medium">הערות</th>
                                <th class="pb-4 font-medium text-center">פעולות</th>
                            </tr>
                        </thead>
                        <tbody id="suppliers-list" class="divide-y divide-slate-50">
                            <!-- Suppliers will be rendered here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-3xl p-8 w-full max-w-md shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">עריכת ספק</h3>
                <button id="close-modal" class="text-slate-400 hover:text-slate-600 text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <div class="space-y-4">
                    <div>
                        <label for="edit-name" class="block text-sm font-semibold text-slate-700 mb-2">שם הספק</label>
                        <input type="text" id="edit-name"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                            required>
                    </div>
                    <div>
                        <label for="edit-phone" class="block text-sm font-semibold text-slate-700 mb-2">מספר
                            טלפון</label>
                        <input type="tel" id="edit-phone"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                            required>
                    </div>
                    <div>
                        <label for="edit-notes" class="block text-sm font-semibold text-slate-700 mb-2">הערות</label>
                        <input type="text" id="edit-notes"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    </div>
                </div>
                <div class="flex gap-3 mt-6">
                    <button type="submit"
                        class="flex-1 bg-emerald-600 hover:bg-emerald-700 text-white py-3 rounded-xl font-bold transition-all">
                        שמור שינויים
                    </button>
                    <button type="button" id="cancel-edit"
                        class="flex-1 bg-slate-100 hover:bg-slate-200 text-slate-700 py-3 rounded-xl font-bold transition-all">
                        ביטול
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/messaging.js"></script>
    <script src="js/suppliers.js"></script>
</body>

</html>
